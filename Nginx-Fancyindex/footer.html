<div id="raw_include_README_md"></div>
<footer>
    Internal Use Only.
</footer>
    <script src="https://unpkg.com/xregexp/xregexp-all.js"></script>
    <script type="text/javascript" src="/Nginx-Fancyindex/addNginxFancyIndexForm.js"></script>
    <script type="text/javascript" src="/Nginx-Fancyindex/showdown.min.js"></script>
    <script type="text/javascript" defer>
    (function () {
        var converter = new showdown.Converter({ tables: true });

        function stubUnavailableHardwareApis() {
            if (typeof window === 'undefined') {
                return;
            }

            var apis = ['Bluetooth', 'USB', 'Serial', 'HID'];

            apis.forEach(function (name) {
                if (typeof window[name] !== 'undefined') {
                    return;
                }

                var stub = {};

                Object.defineProperty(stub, 'disable', {
                    value: function () {
                        return false;
                    },
                    writable: false,
                    configurable: true
                });

                try {
                    window[name] = stub;
                } catch (error) {
                    /* If we cannot define the stub, ignore the failure. */
                }
            });
        }

        stubUnavailableHardwareApis();

        function findListingLink(name) {
            var links = document.querySelectorAll('#list tbody tr td a');
            for (var i = 0; i < links.length; i += 1) {
                if (links[i].textContent.trim() === name) {
                    return links[i];
                }
            }
            return null;
        }

        function removeElement(element) {
            if (element && element.parentNode) {
                element.parentNode.removeChild(element);
            }
        }

        function renderMarkdown(targetId, source) {
            var target = document.getElementById(targetId);
            if (!target || !findListingLink(source)) {
                removeElement(target);
                return;
            }

            var request = new XMLHttpRequest();
            request.open('GET', source, true);

            request.onload = function () {
                if (request.status < 200 || request.status >= 300) {
                    removeElement(target);
                    return;
                }

                var text = request.responseText.replace(/\n[ ]*/g, '\n');
                target.innerHTML = converter.makeHtml(text);
            };

            request.onerror = function () {
                removeElement(target);
            };

            request.send();
        }

        renderMarkdown('raw_include_HEADER_md', 'HEADER.md');
        renderMarkdown('raw_include_README_md', 'README.md');
    }());
    </script>
</body>
</html>
